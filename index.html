<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Vídeo com Lista de Canais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tema escuro */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        /* Layout com scroll para a lista de canais */
        #playlist {
            max-height: 500px;
            overflow-y: scroll;
        }
        /* Estilos adicionais */
        .toast {
            opacity: 1;
            z-index: 1055;
        }
        #loadingIndicator {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Controles de interface -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between">
            <input id="urlInput" type="text" class="form-control me-2" placeholder="Digite o URL do canal M3U" value="https://ipbl.top/get.php?username=fabiocosta&password=895449174god&type=m3u_plus&output=m3u8">
            <button id="loadButton" class="btn btn-primary">Carregar Playlist</button>
            <button id="themeToggle" class="btn btn-secondary">Alternar Tema</button>
        </div>
        
        <input id="searchInput" type="text" class="form-control mt-3" placeholder="Pesquisar canal">

        <!-- Player e Lista de Canais -->
        <div class="row mt-3">
            <div class="col-md-8">
                <div id="playerContainer">
                    <video id="videoPlayer" controls class="w-100" style="max-height: 500px;"></video>
                    <div id="loadingIndicator" class="text-center mt-3">Carregando...</div>
                </div>
            </div>
            <div class="col-md-4">
                <ul id="playlist" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const videoPlayer = document.getElementById("videoPlayer");
        const urlInput = document.getElementById("urlInput");
        const loadButton = document.getElementById("loadButton");
        const searchInput = document.getElementById("searchInput");
        const playlistElement = document.getElementById("playlist");
        let playlistItems = [];

        // Função para carregar a playlist usando Xtream Codes
        async function loadPlaylist(url) {
            try {
                const response = await fetch(url);
                const data = await response.text();
                parseXtreamCodes(data);
                showToast('Playlist carregada com sucesso!');
            } catch (error) {
                showError('Erro ao carregar playlist: ' + error.message);
            }
        }

        // Função para exibir uma mensagem de erro
        function showError(message) {
            const errorMessage = document.createElement('div');
            errorMessage.className = 'alert alert-danger mt-3';
            errorMessage.textContent = message;
            document.body.appendChild(errorMessage);
            setTimeout(() => errorMessage.remove(), 3000);
        }

        // Função para exibir toast de notificação
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast position-fixed bottom-0 end-0 m-3';
            toast.innerHTML = `<div class="toast-body">${message}</div>`;
            document.body.appendChild(toast);
            new bootstrap.Toast(toast).show();
            setTimeout(() => toast.remove(), 3000);
        }

        // Função para alternar entre temas claro e escuro
        document.getElementById("themeToggle").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // Analisar e renderizar a playlist Xtream Codes
        function parseXtreamCodes(data) {
            const lines = data.split("\n");
            playlistItems = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.startsWith("#EXTINF:")) {
                    const nameMatch = line.match(/,([^,]+)$/);
                    const channelName = nameMatch ? nameMatch[1].trim() : "Canal Desconhecido";
                    const url = lines[i + 1].trim();
                    playlistItems.push({ name: channelName, url: url });
                }
            }
            renderPlaylist();
        }

        // Renderizar a lista de canais
        function renderPlaylist() {
            playlistElement.innerHTML = "";
            playlistItems.forEach(item => {
                const listItem = document.createElement("li");
                listItem.className = "list-group-item";
                listItem.textContent = item.name;
                listItem.addEventListener("click", () => loadChannel(item.url));
                playlistElement.appendChild(listItem);
            });
        }

        // Carregar canal no player com suporte a HLS.js
        function loadChannel(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoPlayer.play();
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
                videoPlayer.play();
            } else {
                showError("Este navegador não suporta HLS.");
            }
        }

        // Adicionar funcionalidade de pesquisa
        searchInput.addEventListener("input", () => {
            const searchText = searchInput.value.trim().toLowerCase();
            const filteredItems = playlistItems.filter(item => item.name.toLowerCase().includes(searchText));
            renderPlaylist(filteredItems);
        });

        // Exibir indicador de carregamento
        videoPlayer.addEventListener("waiting", () => {
            document.getElementById("loadingIndicator").classList.remove("d-none");
        });
        videoPlayer.addEventListener("playing", () => {
            document.getElementById("loadingIndicator").classList.add("d-none");
        });

        // Carregar playlist ao clicar no botão
        loadButton.addEventListener("click", () => loadPlaylist(urlInput.value));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
